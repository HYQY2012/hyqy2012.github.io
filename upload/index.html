<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容发布中心</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #333333;
            --accent: #666666;
            --light: #f8f8f8;
            --success: #22c55e;
            --error: #ef4444;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--primary);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            padding: 4rem;
            border: 1px solid rgba(0, 0, 0, 0.08);
            transition: var(--transition);
        }

        .upload-container:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--primary);
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary);
            margin: 1rem auto 0;
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--secondary);
            letter-spacing: 0.01em;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            background-color: white;
            color: var(--primary);
            transition: var(--transition);
            outline: none;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.05);
        }

        textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
        }

        button {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 0.02em;
        }

        .publish-btn {
            background-color: var(--primary);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .publish-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.6s;
        }

        .publish-btn:hover::after {
            left: 100%;
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .return-btn {
            background-color: white;
            color: var(--primary);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .return-btn:hover {
            background-color: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .message {
            margin-top: 2rem;
            padding: 1.2rem;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        .success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .upload-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="upload-container">
        <h1>内容发布中心</h1>
        
        <div class="form-group">
            <label for="username">发布用户</label>
            <input type="text" id="username" placeholder="请输入发布用户名称">
        </div>

        <div class="form-group">
            <label for="content">发布内容</label>
            <textarea id="content" placeholder="请输入发布内容描述"></textarea>
        </div>

        <div class="button-group">
            <button class="publish-btn" id="publish-btn">
                <span id="publish-btn-text">发布</span>
            </button>
            <button class="return-btn" id="return-btn">返回首页</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const publishBtn = document.getElementById('publish-btn');
        const publishBtnText = document.getElementById('publish-btn-text');
        const returnBtn = document.getElementById('return-btn');
        const message = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        const contentInput = document.getElementById('content');

        const GITHUB_CONFIG = {
            owner: 'HYQY2012',
            repo: 'hyqy2012.github.io',
            path: 'articles',
            apiUrl: 'https://api.github.com/repos/HYQY2012/hyqy2012.github.io/contents',
            token: 'YOUR_GITHUB_PERSONAL_ACCESS_TOKEN'
        };

        returnBtn.addEventListener('click', () => {
            window.location.href = 'https://www.何逸钦远.space';
        });

        publishBtn.addEventListener('click', async () => {
            if (!usernameInput.value.trim()) {
                showMessage('请输入发布用户', 'error');
                return;
            }

            if (!contentInput.value.trim()) {
                showMessage('请输入发布内容', 'error');
                return;
            }

            if (GITHUB_CONFIG.token === 'YOUR_GITHUB_PERSONAL_ACCESS_TOKEN') {
                showMessage('请先配置GitHub Personal Access Token', 'error');
                return;
            }

            try {
                publishBtn.disabled = true;
                publishBtnText.innerHTML = '<span class="loader"></span> 发布中...';
                showMessage('开始发布内容，请稍候...', 'success');
                
                const timestamp = new Date().getTime();
                const fileName = `data_${timestamp.toString().slice(-4)}.json`;
                const content = JSON.stringify({
                    user: usernameInput.value,
                    content: contentInput.value,
                    publishTime: new Date().toISOString()
                });

                const fileContent = btoa(unescape(encodeURIComponent(content)));
                const filePath = `${GITHUB_CONFIG.path}/${fileName}`;
                const commitMessage = `发布内容 by ${usernameInput.value}`;

                const response = await fetch(`${GITHUB_CONFIG.apiUrl}/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: commitMessage,
                        content: fileContent,
                        branch: 'main'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }

                showMessage('内容发布成功！', 'success');
                usernameInput.value = '';
                contentInput.value = '';

            } catch (error) {
                showMessage(`发布失败: ${error.message}`, 'error');
            } finally {
                publishBtn.disabled = false;
                publishBtnText.textContent = '发布';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            const timeout = type === 'error' ? 5000 : 3000;
            setTimeout(() => {
                message.style.display = 'none';
            }, timeout);
        }
    </script>
</body>
</html>
