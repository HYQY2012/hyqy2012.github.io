<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHAT 上传</title>
    <link rel="icon" href="https://www.xn--vqq068m4ham0n.space/img/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        .upload-box {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            width: 100%;
            max-width: 600px;
        }
        .upload-box h2 {
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
            text-align: center;
        }
        .upload-box h2 span {
            color: #DE0000;
        }
        .form-item {
            margin-bottom: 20px;
        }
        .form-item label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-item input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #eee;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease;
        }
        .form-item input:focus {
            border-color: #DE0000;
        }
        .form-item textarea {
            width: 100%;
            height: 120px;
            padding: 12px 16px;
            border: 1px solid #eee;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 400;
            outline: none;
            resize: vertical;
            transition: border 0.3s ease;
            line-height: 1.5;
        }
        .form-item textarea:focus {
            border-color: #DE0000;
        }
        .upload-btn {
            background: #DE0000;
            color: #fff;
            border: none;
            padding: 14px 0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        .upload-btn:hover {
            background: #c20000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(222,0,0,0.2);
        }
        .upload-btn:disabled {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .progress {
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: #DE0000;
            width: 0;
            transition: width 0.3s ease;
        }
        .result {
            font-size: 14px;
            min-height: 24px;
            text-align: center;
            line-height: 1.5;
            word-break: break-all;
            padding: 0 10px;
        }
        .success {
            color: #00b42a;
        }
        .error {
            color: #DE0000;
        }
        .tip {
            font-size: 12px;
            color: #999;
            line-height: 1.5;
            text-align: center;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            .upload-box {
                padding: 24px;
            }
            .upload-box h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>HHAT <span>文件上传</span></h2>
        <div class="form-item">
            <label for="userFolder">用户文件夹名称（一级目录）</label>
            <input type="text" id="userFolder" placeholder="请输入英文/数字，如：user1、test123">
        </div>
        <div class="form-item">
            <label for="mdContent">index.md 内容编辑</label>
            <textarea id="mdContent" placeholder="请输入markdown内容，如：# 标题&#10;## 子标题&#10;这是内容..."></textarea>
        </div>
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button class="upload-btn" id="uploadBtn">上传至 GitHub /HYQY2012/Data</button>
        <div class="result" id="result"></div>
        <p class="tip">v1.0</p>
    </div>

    <script>
        const userFolderInput = document.getElementById('userFolder');
        const mdContentInput = document.getElementById('mdContent');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');

        const GITHUB_TOKEN = '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';
        const GITHUB_OWNER = 'HYQY2012';
        const GITHUB_REPO = 'Data';
        const GITHUB_BRANCH = 'main';

        const TOKEN = GITHUB_TOKEN.trim();
        const REQ_HEADERS = {
            'Authorization': 'token ' + TOKEN,
            'Accept': 'application/vnd.github.v3+json'
        };

        async function getNextPageNum(userFolder) {
            let apiUrl = 'https://api.github.com/repos/' + GITHUB_OWNER + '/' + GITHUB_REPO + '/contents/' + encodeURIComponent(userFolder);
            let response = null;
            try {
                response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: REQ_HEADERS,
                    mode: 'cors',
                    credentials: 'omit',
                    redirect: 'follow'
                });
            } catch (err) {
                throw new Error('网络请求失败：请检查网络/关闭代理插件');
            }
            if (response.status === 404) return 1;
            if (response.status === 401) throw new Error('401：Token无效/非HYQY2012账号/令牌过期');
            if (response.status === 403) throw new Error('403：Token未勾选repo全权限/被限制');
            if (!response.ok) throw new Error('获取目录失败，状态码：' + response.status);
            const files = await response.json();
            const pageNums = files.filter(item => item.type === 'dir' && /^page_\d+$/.test(item.name)).map(item => parseInt(item.name.split('_')[1])).filter(num => !isNaN(num));
            return pageNums.length ? Math.max(...pageNums) + 1 : 1;
        }

        function toBase64(str) {
            try {
                return btoa(unescape(encodeURIComponent(str)));
            } catch (e) {
                throw new Error('内容编码失败，请勿使用特殊字符');
            }
        }

        uploadBtn.onclick = async function() {
            const userFolder = userFolderInput.value.trim().replace(/[\/\\:*?"<>|\\u4e00-\\u9fa5]/g, '');
            const mdContent = mdContentInput.value.trim() || '# ' + userFolder + ' - page_* \n\n这是HHAT自动生成的Markdown文件';

            if (!userFolder) {
                result.className = 'result error';
                result.innerText = '请输入文件夹名称（仅英文/数字/下划线）';
                return;
            }
            if (userFolder.length > 20) {
                result.className = 'result error';
                result.innerText = '文件夹名称不能超过20个字符';
                return;
            }
            if (!TOKEN || TOKEN.length !== 40 || !TOKEN.startsWith('ghp_')) {
                result.className = 'result error';
                result.innerText = 'Token格式错误：ghp_开头，严格40位字符';
                return;
            }

            uploadBtn.disabled = true;
            progress.style.display = 'block';
            progressBar.style.width = '20%';
            result.className = 'result';
            result.innerText = '';

            try {
                progressBar.style.width = '30%';
                const nextPageNum = await getNextPageNum(userFolder);
                const pageFolder = 'page_' + nextPageNum;
                let filePath = userFolder + '/' + pageFolder + '/index.md';
                filePath = encodeURIComponent(filePath).replace(/%20/g, '+');
                progressBar.style.width = '50%';

                const base64Content = toBase64(mdContent);
                progressBar.style.width = '70%';
                const uploadUrl = 'https://api.github.com/repos/' + GITHUB_OWNER + '/' + GITHUB_REPO + '/contents/' + filePath;

                let uploadRes = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: REQ_HEADERS,
                    mode: 'cors',
                    credentials: 'omit',
                    body: JSON.stringify({
                        message: 'HHAT上传：' + userFolder + '/' + pageFolder,
                        content: base64Content,
                        branch: GITHUB_BRANCH
                    })
                });

                const data = await uploadRes.json();
                if (uploadRes.ok) {
                    progressBar.style.width = '100%';
                    result.className = 'result success';
                    result.innerText = '上传成功！\n文件路径：' + userFolder + '/' + pageFolder + '/index.md\n访问链接：' + data.content.html_url;
                    userFolderInput.value = '';
                    mdContentInput.value = '';
                } else {
                    throw new Error(data.message || '上传失败：' + uploadRes.statusText);
                }
            } catch (err) {
                result.className = 'result error';
                result.innerText = err.message;
            } finally {
                uploadBtn.disabled = false;
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 800);
            }
        };

        [userFolderInput, mdContentInput].forEach(input => {
            input.oninput = function() {
                result.innerText = '';
                result.className = 'result';
            };
        });
    </script>
</body>
</html>
