<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHAT</title>
    <link rel="icon" href="img/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            overflow-x: hidden;
            background: #f8f8f8;
        }
        .header {
            width: 100%;
            height: 70px;
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: sticky;
            top: 0;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        .logo {
            width: 80px;
            height: 45px;
            display: block;
            object-fit: contain;
        }
        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 24px;
            background: #DE0000;
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            background: #c20000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(222,0,0,0.25);
        }
        .upload-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(222,0,0,0.25);
        }
        .upload-icon {
            font-size: 18px;
            line-height: 1;
        }
        .main-iframe {
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
            display: block;
            background: #fff;
        }
        @media (max-width: 768px) {
            .header {
                height: 60px;
                padding: 0 20px;
            }
            .logo {
                width: 64px;
                height: 36px;
            }
            .upload-btn {
                padding: 10px 20px;
                font-size: 15px;
                gap: 8px;
                border-radius: 12px;
            }
            .upload-icon {
                font-size: 16px;
            }
            .main-iframe {
                height: calc(100vh - 60px);
            }
        }
        @media (max-width: 480px) {
            .header {
                height: 55px;
                padding: 0 15px;
            }
            .logo {
                width: 56px;
                height: 31.5px;
            }
            .upload-btn {
                padding: 8px 16px;
                font-size: 14px;
                gap: 6px;
            }
            .upload-icon {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://www.何逸钦远.space" style="text-decoration: none;" target="_blank">
            <img src="img/logo_top.svg" alt="HALK" class="logo">
        </a>
    </header>
    <iframe src="home.html" class="main-iframe" title="HALK主页内容"></iframe>
</body>
</html>
