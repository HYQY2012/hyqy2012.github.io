<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="description" content="HYQY Chat - 内容分享平台">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://api.github.com">
    <link rel="preconnect" href="https://www.xn--vqq068m4ham0n.space">
    <link rel="icon" href="https://www.xn--vqq068m4ham0n.space/img/logo.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="https://www.xn--vqq068m4ham0n.space/img/logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://www.xn--vqq068m4ham0n.space/img/logo.svg">
    <title>HYQY Chat</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        youtube: '#FF0000',
                        dark: '#181818',
                        light: '#F9F9F9',
                        gray: {
                            100: '#F1F1F1',
                            200: '#E1E1E1',
                            300: '#909090',
                            800: '#272727'
                        }
                    },
                    fontFamily: {
                        youtube: ['Roboto', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'scale-up': 'scaleUp 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleUp: {
                            '0%': { transform: 'scale(0.95)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-200 hover:shadow-lg hover:scale-[1.02];
            }
            .search-focus {
                @apply focus:ring-1 focus:ring-youtube focus:border-youtube;
            }
            .text-balance {
                text-wrap: balance;
            }
            .youtube-shadow {
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            }
        }
    </style>
    <style>
        img {
            content-visibility: auto;
            loading: lazy;
        }
        body {
            font-display: swap;
        }
        #articlesGrid {
            contain: layout paint;
        }
    </style>
</head>
<body class="font-youtube bg-light text-dark min-h-screen">
    <header class="sticky top-0 z-50 bg-white youtube-shadow">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <img src="https://www.xn--vqq068m4ham0n.space/img/logo.svg" alt="Logo" class="w-8 h-8" width="32" height="32">
                <h1 class="text-xl font-bold text-youtube">HYQY Chat</h1>
            </div>
            
            <div class="hidden md:flex items-center flex-1 max-w-xl mx-8">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="搜索文章内容/作者..." 
                    class="w-full py-2 px-4 rounded-l-full border border-gray-200 search-focus outline-none bg-white"
                >
                <button id="searchBtn" class="py-2 px-6 bg-gray-100 border border-gray-200 rounded-r-full hover:bg-gray-200 transition-colors">
                    <i class="fa fa-search text-gray-300"></i>
                </button>
            </div>
            
            <div class="flex items-center gap-4">
                <button class="md:hidden text-gray-300 hover:text-dark">
                    <i class="fa fa-search text-xl"></i>
                </button>
                
                <a href="upload/" class="flex items-center gap-1 py-1 px-3 rounded-full hover:bg-gray-100 transition-colors">
                    <i class="fa fa-upload text-xl text-youtube"></i>
                    <span class="hidden sm:inline text-sm font-medium text-youtube">上传</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div id="status" class="mb-6 py-3 px-4 rounded-lg bg-gray-100 text-center">
            <i class="fa fa-spinner fa-spin mr-2 text-gray-300"></i>
            正在加载文章内容...
        </div>

        <div id="articlesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 animate-fade-in">
        </div>

        <div id="emptyState" class="hidden py-20 text-center">
            <i class="fa fa-folder-open text-gray-300 text-6xl mb-4"></i>
            <h3 class="text-xl text-gray-300 mb-2">暂无相关文章</h3>
            <p class="text-gray-400">试试更换搜索关键词或上传新内容</p>
        </div>
    </main>

    <script>
        const CONFIG = {
            OWNER: 'HYQY2012',
            REPO: 'article',
            BRANCH: 'main',
            API_URL: `https://api.github.com/repos/HYQY2012/article/contents/`
        };

        let allArticles = [];
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', () => {
            fetchArticles();
            bindSearchEvents();
        });

        async function fetchArticles() {
            if (isLoading) return;
            isLoading = true;
            const statusEl = document.getElementById('status');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(CONFIG.API_URL, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Cache-Control': 'max-age=300'
                    },
                    signal: controller.signal,
                    method: 'GET'
                });

                clearTimeout(timeoutId);
                
                if (!response.ok) throw new Error('获取文章列表失败');
                
                const files = await response.json();
                const mdFiles = files.filter(file => file.name.endsWith('.md') && file.name.startsWith('id_'));
                
                if (mdFiles.length === 0) {
                    statusEl.innerHTML = '<i class="fa fa-info-circle mr-2 text-gray-300"></i> 仓库中暂无MD文件，点击上传添加内容';
                    document.getElementById('emptyState').classList.remove('hidden');
                    isLoading = false;
                    return;
                }

                const chunkSize = 5;
                const chunks = [];
                for (let i = 0; i < mdFiles.length; i += chunkSize) {
                    chunks.push(mdFiles.slice(i, i + chunkSize));
                }

                allArticles = [];
                for (const chunk of chunks) {
                    const articlesChunk = await Promise.all(
                        chunk.map(async (file) => {
                            try {
                                const contentResponse = await fetch(file.url, {
                                    headers: {
                                        'Cache-Control': 'max-age=300'
                                    }
                                });
                                const contentData = await contentResponse.json();
                                const decodedContent = atob(contentData.content);
                                
                                const { username, created_at, content } = parseMdContent(decodedContent);
                                
                                return {
                                    id: file.name.replace('.md', ''),
                                    filename: file.name,
                                    username: username || '未知作者',
                                    createdAt: created_at || '未知时间',
                                    content: content || '',
                                    rawUrl: file.download_url,
                                    githubUrl: file.html_url
                                };
                            } catch (error) {
                                console.error(`解析文件 ${file.name} 失败:`, error);
                                return null;
                            }
                        })
                    );
                    allArticles.push(...articlesChunk.filter(article => article !== null));
                    renderArticles(allArticles);
                }

                statusEl.innerHTML = `<i class="fa fa-check mr-2 text-green-500"></i> 共加载 ${allArticles.length} 篇文章`;

            } catch (error) {
                if (error.name !== 'AbortError') {
                    statusEl.innerHTML = `<i class="fa fa-exclamation-circle mr-2 text-red-500"></i> ${error.message}`;
                    document.getElementById('emptyState').classList.remove('hidden');
                } else {
                    statusEl.innerHTML = '<i class="fa fa-exclamation-circle mr-2 text-red-500"></i> 请求超时，请刷新重试';
                }
            } finally {
                isLoading = false;
            }
        }

        function parseMdContent(rawContent) {
            const result = {
username: '',
                created_at: '',
                content: ''
            };

            const yamlRegex = /^---\n([\s\S]*?)\n---/;
            const match = rawContent.match(yamlRegex);
            
            if (match && match[1]) {
                const yamlContent = match[1];
                const usernameMatch = yamlContent.match(/username:\s*(.+)/);
                if (usernameMatch) result.username = usernameMatch[1].trim();
                
                const createdAtMatch = yamlContent.match(/created_at:\s*(.+)/);
                if (createdAtMatch) result.created_at = formatDate(createdAtMatch[1].trim());
                
                result.content = rawContent.replace(yamlRegex, '').trim();
            } else {
                result.content = rawContent.trim();
            }

            if (result.content.length > 150) {
                result.content = result.content.substring(0, 150) + '...';
            }

            result.content = result.content
                .replace(/\*\*(.*?)\*\*/g, '$1')
                .replace(/\*(.*?)\*/g, '$1')
                .replace(/#+/g, '')
                .replace(/\[.*?\]\(.*?\)/g, '')
                .replace(/\n/g, ' ');

            return result;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderArticles(articles) {
            const gridEl = document.getElementById('articlesGrid');
            const emptyStateEl = document.getElementById('emptyState');
            
            if (articles.length === 0) {
                gridEl.innerHTML = '';
                emptyStateEl.classList.remove('hidden');
                return;
            }
            
            emptyStateEl.classList.add('hidden');
            
            const fragment = document.createDocumentFragment();
            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-sm overflow-hidden card-hover animate-scale-up';
                card.innerHTML = `
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-xs text-gray-300 bg-gray-100 px-2 py-1 rounded">${article.id}</span>
                            <span class="text-xs text-gray-300">${article.createdAt}</span>
                        </div>
                        <div class="flex items-center mb-3">
                            <div class="w-7 h-7 rounded-full bg-youtube/10 flex items-center justify-center text-youtube mr-2">
                                <i class="fa fa-user text-xs"></i>
                            </div>
                            <span class="text-sm font-medium">${article.username}</span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4 text-balance">${article.content}</p>
                        <div class="flex gap-3 mt-auto">
                            <a href="${article.rawUrl}" target="_blank" class="text-youtube hover:text-youtube/80 text-xs flex items-center">
                                <i class="fa fa-file-text-o mr-1"></i> 查看原文
                            </a>
                            <a href="${article.githubUrl}" target="_blank" class="text-gray-300 hover:text-gray-500 text-xs flex items-center">
                                <i class="fa fa-github mr-1"></i> GitHub
                            </a>
                        </div>
                    </div>
                `;
                fragment.appendChild(card);
            });
            
            gridEl.innerHTML = '';
            gridEl.appendChild(fragment);
        }

        function bindSearchEvents() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            let searchTimeout;
            
            const handleSearch = () => {
                const keyword = searchInput.value.trim().toLowerCase();
                
                if (!keyword) {
                    renderArticles(allArticles);
                    return;
                }
                
                const filteredArticles = allArticles.filter(article => 
                    article.username.toLowerCase().includes(keyword) || 
                    article.content.toLowerCase().includes(keyword)
                );
                
                renderArticles(filteredArticles);
            };

            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(handleSearch, 300);
            });
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    clearTimeout(searchTimeout);
                    handleSearch();
                }
            });
            
            const mobileSearchBtn = document.querySelector('.md\\:hidden.fa-search').parentElement;
            mobileSearchBtn.addEventListener('click', () => {
                const searchContainer = document.querySelector('.md\\:flex.items-center');
                searchContainer.classList.toggle('hidden');
                searchContainer.classList.toggle('flex');
                searchInput.focus();
            });
        }
    </script>
</body>
</html>
